<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Second</title>
    </head>
    <body>
                                     <!-- Дані користувача -->
        <form method="POST" action="https://formspree.io/91atom@gmail.com" >
            <fieldset>
                <h1>Your personal data:</h1>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" pattern="^[a-zA-Z]+$" title="Petro" placeholder="Petro Poroshenko" required>
                <br>
                <label for="city">City:</label>
                <input type="text" name="city" id="city" pattern="^[a-zA-Z]+$" title="Kiev" placeholder="Kiev" required>
                <br>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Poroshenko@gmail.com" required>
                <br>
                <label for="car">Your car:</label>
                <input type="text" name="car" id="car" pattern="^[a-zA-Z]+$" title="Mersedec" placeholder="Mercedes" >
                <br>
                <label for="plates">Car plate number:</label>
                <input type="text" name="plates" id="plates" pattern="[A-Z]{2}[0-9]{4}[A-Z]{2}" title="AA1234BB" placeholder="AA1234BB" required>
                <br>
            </fieldset>
                                    <!-- Опитник -->
            <fieldset>
                <h2>What car would you like?</h2>
                <label for="cars">Cars
                    <select name="cars" required>
                        <option value="" selected></option>
                        <option value="audi">Audi</option>
                        <option value="bently">Bently</option>
                        <option value="bmw">BMW</option>
                        <option value="chevrolet">Chevrolet</option>
                        <option value="dodge">Dodge</option>
                        <option value="ferrari">Ferrari</option>
                        <option value="gmc">GMC</option>
                        <option value="honda">Honda</option>
                        <option value="toyota">Toyota</option>
                        <option value="vaz">VAZ</option>
                    </select>
                </label>
                <br>
                <label>Type of car
                    <select name="type" required>
                        <option value="" selected></option>
                        <option value="sedan">Sedan</option>
                        <option value="cabrio">Cabrio</option>
                        <option value="hetch">Hetchback</option>
                        <option value="suv">SUV</option>
                        <option value="universal">Universal</option>
                    </select>
                </label>
                                    <!-- Опитник2 -->
                <h2>What would you like your car to be?</h2>
                <label for="cart">
                    <input type="checkbox" name="cart" value="economical">Economical
                </label>
                <br>
                <label for="cart">
                    <input type="checkbox" name="cart" value="fast">Fast
                </label>
                <br>
                <label for="cart">
                    <input type="checkbox" name="cart" value="comfortable">Comfortable
                </label>
                <br>
                <label for="cart">
                    <input type="checkbox" name="cart" value="big">Big
                </label>
                <br>
                <label for="cart">
                    <input type="checkbox" name="cart" value="safe">Safe
                </label>
                <br>
                <label>Somethink you want to add:</label>
                <textarea id="comment" placeholder="Your comment"></textarea>
                <br>
                
                <input type="submit" name="submit" value="Send">
                </fieldset>
                
        </form>
        <form action="https://lessonthreehw-notsaint.c9users.io/index.html">
                <input type="submit" name="submit" value="Go back"/>
        </form>
    </body>
</html>
